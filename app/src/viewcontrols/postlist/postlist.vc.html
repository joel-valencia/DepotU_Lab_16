<div class="container">
    <plat-foreach plat-context="posts">
        <div class="post">
            <h3 class="title">{{ title }}</h3>
            <div class="author">By {{ author }}</div>
            <a class="navButton" href="#/blog/{{ id }}">Read Post</a>
            <div class="date">{{ createdAt }}</div>
        </div>
    </plat-foreach>
</div>
